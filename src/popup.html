<!DOCTYPE html>
<html>
<head>
    <title>DevTools AI Assistant</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #0d6efd;
        }
        .status {
            padding: 8px;
            border-radius: 4px;
            background-color: #2d2d2d;
            font-size: 14px;
        }
        .button {
            padding: 8px 16px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0b5ed7;
        }
        .shortcut {
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">DevTools AI Assistant</div>
        </div>
        <div class="status" id="status">
            Click the button below to open the AI Assistant panel in DevTools
        </div>
        <button class="button" id="openDevTools">Open AI Assistant Panel</button>
        <div class="shortcut">Shortcut: Ctrl+Shift+A</div>
    </div>
    <script src="src/popup.js"></script>
</body>
</html>
