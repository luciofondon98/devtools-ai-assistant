<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant Panel</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 16px;
            padding: 8px;
            background-color: #2d2d2d;
            border-radius: 4px;
        }
        .input-container {
            display: flex;
            gap: 8px;
        }
        #userInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            background-color: #2d2d2d;
            color: #ffffff;
        }
        button {
            padding: 8px 16px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        .message {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #0d6efd;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: #2d2d2d;
            margin-right: 20%;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 8px;
        }
        .error {
            color: #dc3545;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            background-color: rgba(220, 53, 69, 0.1);
        }
        /* Code block styling */
        pre {
            margin: 8px 0;
            padding: 12px;
            border-radius: 4px;
            background-color: #1a1a1a;
            overflow-x: auto;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        code {
            font-family: 'Consolas', monospace;
            background-color: #3d3d3d;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container" id="chatContainer"></div>
        <div class="loading" id="loading">Thinking...</div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask about the code...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="panel.js"></script>
</body>
</html>
